<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
</head>
<body>
    <table border="1">
        <!--tr : 표에 행 추가하는 태그-->
        <caption>
            재무상태표
        </caption>

       <tr>
           <!-- th : 행의 제목 입력 태그-->
           <th rowspan="2">자산:현금, 현금 외 자산</th>
            <!--td : 행의 내용 입력 태그 -->
           <td>&nbsp;부채:차입금</td>
       </tr>
       <tr>
           <td>&nbsp;자본:자본급, 이익잉여금</td>
       </tr>
   </table>
    
</body>
</html>
